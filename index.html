<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Note Paper</title>
	<link rel="stylesheet" type="text/css" href="css/style.css" />
</head>
<body>
	<div class="container">
		<div class="notePaper">
			<blockquote>
				<span class="preQuote quote">”</span>
				Fry! Quit doing the right thing, you jerk! Throw her in the brig. We need rest. The spirit is willing, but the flesh is spongy and bruised.
				<span class="sufQuote quote">”</span>
			</blockquote>
			<small>
				<span class="name">Futrama,</span>
				Professor Farnsworth
			</small>
		</div>
	</div>
</body>
</html>
